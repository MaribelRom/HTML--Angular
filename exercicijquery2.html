<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>click demo jquery</title>
  <style>
  p {
    color: red;
    margin: 5px;
    cursor: pointer;
  }
  p:hover {
    background: yellow;
  }
  </style>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
</head>
<body>
 
<button class="btn" type="button">Hello</button>
<button class="btn" type="button">Bye Bye</button>

<p id="p_result"></p>
 
<script>

/*Visualiza en <p> el texto del bot√≥n pulsado: */
$(function(){
    $(".btn").click (function(){
        var str = $(this).text();
        if(str=="Hello") alert ("hola!!")
        else alert ("adios!!");
        
        $("#p_result").html(str);
    })
})


</script>
 
</body>
</html>
