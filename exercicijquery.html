<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>click demo jquery</title>
  <style>
  p {
    color: red;
    margin: 5px;
    cursor: pointer;
  }
  p:hover {
    background: yellow;
  }
  </style>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
</head>
<body>
 
<p>First Paragraph</p>
<p>Second Paragraph</p>
<p>Yet one more Paragraph</p>
  <!--quiero hacer una animaciÃ³n con jquery que cada vez que cliques un parrafo se borre..delete-->
<script>
    $(function(){
        $("p").click(function(){
            $(this).remove();
        })
    })

/*Eliminar el paragrafo al hacer click: */

</script>
